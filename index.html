<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Dailyform</title>
</head>
<body>
	<main>
		<div class="container">
			<h1 class="container__title">Create your free account</h1>
			<p class="container__text">
				Come and join our cool and amazinng community, fill in your details to get started. Already have an account?
				<a href="#">Log in.</a>
			</p>
			<form action="post" class="create-form">
				<input type="text" placeholder="First name" class="create-form__input create-form__input--small">
				<input type="text" placeholder="Last name" class="create-form__input create-form__input--small">
				<input type="email" placeholder="Email address" class="create-form__input">
				<input type="password" placeholder="Password" class="create-form__input">
				<button type="submit" class="create-form__btn">Sign up for free</button>
			</form>
			<p class="container__text">
				By clicking on "Sing up for free", you agree to the
				<a href="#">Terms of Service</a> and the
				<a href="#">Privacy Policy</a>
			</p>
		</div>
	</main>
</body>
</html>
